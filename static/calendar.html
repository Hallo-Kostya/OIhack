<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь событий</title>
    <!-- Обновленные версии FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #calendar {
            margin: 20px;
            height: 800px;
        }
        .fc {
            max-width: 100%;
            background: white;
        }
        #deleteEventBtn {
            display: inline-block !important;
            margin-right: 10px;
        }
        .modal-footer {
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра деталей события -->
    <div class="modal fade" id="eventDetailsModal" tabindex="-1" aria-labelledby="eventDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <strong>Описание:</strong>
                        <p id="eventDetailsDescription"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Место:</strong>
                        <p id="eventDetailsLocation"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Начало:</strong>
                        <p id="eventDetailsStart"></p>
                    </div>
                    <div class="mb-3">
                        <strong>Конец:</strong>
                        <p id="eventDetailsEnd"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div>
                        <button type="button" class="btn btn-danger" id="deleteEventBtn" onclick="window.deleteCurrentEvent()">Удалить</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания события -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Новое событие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Название</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Описание</label>
                            <textarea class="form-control" id="eventDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventLocation" class="form-label">Место</label>
                            <input type="text" class="form-control" id="eventLocation">
                        </div>
                        <div class="mb-3">
                            <label for="eventStart" class="form-label">Начало</label>
                            <input type="datetime-local" class="form-control" id="eventStart" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventEnd" class="form-label">Конец</label>
                            <input type="datetime-local" class="form-control" id="eventEnd" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveEvent">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Добавляем отладочную информацию
        console.log('FullCalendar loaded:', typeof FullCalendar !== 'undefined');
        console.log('Bootstrap loaded:', typeof bootstrap !== 'undefined');
    </script>
    <script src="/static/js/calendar.js"></script>
</body>
</html>
